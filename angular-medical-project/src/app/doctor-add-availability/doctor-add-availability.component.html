<div class="container">
  <h2>Add Availability (Low Priority)</h2>
  <form>
    <div class="form-group">
      <label for="fromTime">Available From:</label>
      <input
        type="time"
        class="form-control"
        id="fromTime"
        name="fromTime"
        required
      />
    </div>
    <div class="form-group">
      <label for="toTime">Available To:</label>
      <input
        type="time"
        class="form-control"
        id="toTime"
        name="toTime"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Add Availability</button>
  </form>
</div>
